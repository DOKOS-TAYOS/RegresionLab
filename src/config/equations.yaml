# Definición de tipos de ecuación para el ajuste.
# Cada entrada tiene: function (nombre de la función de fit), formula (fórmula legible), param_names (parámetros).
# El orden aquí define el orden en AVAILABLE_EQUATION_TYPES.

linear_function_with_n:
  function: fit_linear_function_with_n
  formula: "y = mx + n"
  param_names: [n, m]

linear_function:
  function: fit_linear_function
  formula: "y = mx"
  param_names: [m]

quadratic_function_complete:
  function: fit_quadratic_function_complete
  formula: "y = ax² + bx + c"
  param_names: [a, b, c]

quadratic_function:
  function: fit_quadratic_function
  formula: "y = ax²"
  param_names: [a]

fourth_power:
  function: fit_fourth_power
  formula: "y = ax⁴"
  param_names: [a]

ln_function:
  function: fit_ln_function
  formula: "y = a·ln(x)"
  param_names: [a]

inverse_function:
  function: fit_inverse_function
  formula: "y = a/x"
  param_names: [a]

inverse_square_function:
  function: fit_inverse_square_function
  formula: "y = a/x²"
  param_names: [a]

sin_function:
  function: fit_sin_function
  formula: "y = a·sin(bx)"
  param_names: [a, b]

sin_function_with_c:
  function: fit_sin_function_with_c
  formula: "y = a·sin(bx + c)"
  param_names: [a, b, c]

cos_function:
  function: fit_cos_function
  formula: "y = a·cos(bx)"
  param_names: [a, b]

cos_function_with_c:
  function: fit_cos_function_with_c
  formula: "y = a·cos(bx + c)"
  param_names: [a, b, c]

tan_function:
  function: fit_tan_function
  formula: "y = a·tan(bx)"
  param_names: [a, b]

tan_function_with_c:
  function: fit_tan_function_with_c
  formula: "y = a·tan(bx + c)"
  param_names: [a, b, c]

sinh_function:
  function: fit_sinh_function
  formula: "y = a·sinh(bx)"
  param_names: [a, b]

cosh_function:
  function: fit_cosh_function
  formula: "y = a·cosh(bx)"
  param_names: [a, b]

exponential_function:
  function: fit_exponential_function
  formula: "y = a·exp(bx)"
  param_names: [a, b]

binomial_function:
  function: fit_binomial_function
  formula: "y = L/(1 + exp(-k(x-x₀)))"
  param_names: [a, b, c]

gaussian_function:
  function: fit_gaussian_function
  formula: "y = a·exp(-(x-μ)²/(2σ²))"
  param_names: [A, mu, sigma]

square_pulse_function:
  function: fit_square_pulse_function
  formula: "y = a si |x-x₀| ≤ w/2, else 0"
  param_names: [A, t0, w]

hermite_polynomial_3:
  function: fit_hermite_polynomial_3
  formula: "y = Σ cᵢ·Hᵢ(x) (grado 0-3)"
  param_names: [c0, c1, c2, c3]

hermite_polynomial_4:
  function: fit_hermite_polynomial_4
  formula: "y = Σ cᵢ·Hᵢ(x) (grado 0-4)"
  param_names: [c0, c1, c2, c3, c4]
