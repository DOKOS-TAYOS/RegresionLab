# Streamlit Configuration for RegressionLab
# This file configures the Streamlit app for deployment on Streamlit Cloud

[theme]
# Theme configuration - Dark Mode
primaryColor = "#1f77b4"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[server]
# Server configuration
headless = false
port = 8501
enableXsrfProtection = true

[browser]
# Browser configuration
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# Runner configuration
magicEnabled = true
fastReruns = true
postScriptGC = true

[client]
# Client configuration
showErrorDetails = true
toolbarMode = "minimal"
